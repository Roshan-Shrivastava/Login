<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<h2 style="color:White;">Customer Login</h2>
<form id="customerLoginForm">
    <label for="customerUsername" style="color:white;">Username:</label>
    <input type="text" id="customerUsername" required><br><br>
    <label for="customerPassword" style="color:white;">Password:</label>
    <input type="password" id="customerPassword" required><br><br>
    <button type="submit" style="color:white;">Login</button>
</form>
</div>
<p>Don't have an account ? <a href="create_user_customer.html" style="color:white;">Create Customer User</a></p>
<p>Admin? <a href="login.html" style="color:white;">Admin Login</a></p>

<script>
    document.getElementById("customerLoginForm").onsubmit = function(event) {
        event.preventDefault();
        const username = document.getElementById("customerUsername").value;
        const password = document.getElementById("customerPassword").value;
        console.log(username,password);
        fetch(`/login/customer/${username}/${password}`)
            .then(response => response.text())
            .then(data => {
                alert(data);
                if (data === "Login Successfully") {
                    window.location.href = "customer_dashboard.html"; // Redirect to admin dashboard
                }
            });
    };
</script>
</body>
</html>
