<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Create User</h2>
<form id="createUserForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <label for="custType">Customer Type:</label>
    <input type="text" id="custType" name="custType" required><br><br>
    <button type="submit">Create User</button>
</form>
<p>Already have an account? <a href="login.html">Login</a></p>

<script>
    document.getElementById("createUserForm").onsubmit = function(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const custType = document.getElementById("custType").value;

        fetch(`/create`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password, custType }),
        })
        .then(response => response.text())
        .then(data => {
            alert(data);
        });
    };
</script>
</body>
</html>
