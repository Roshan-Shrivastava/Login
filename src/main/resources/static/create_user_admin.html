<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin User</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h2>Create Admin User</h2>
    <form id="createAdminForm">
        <label for="adminUsername">Username:</label>
        <input type="text" id="adminUsername" required><br><br>
        <label for="adminPassword">Password:</label>
        <input type="password" id="adminPassword" required><br><br>
        <button type="submit">Create User</button>
    </form>
    <p>Already have an account? <a href="login.html">Admin Login</a></p>
</div>

<script>
    document.getElementById("createAdminForm").onsubmit = function(event) {
        event.preventDefault();
        const username = document.getElementById("adminUsername").value;
        const password = document.getElementById("adminPassword").value;

        fetch(`/login/create`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password, custType: 'Admin' }),
        })
        .then(response => response.text())
        .then(data => {
            alert(data);
        })
        .catch(error => console.error('Error:', error));
    };
</script>
</body>
</html>
