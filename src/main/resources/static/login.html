<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
        <label for="adminUsername">Username:</label>
        <input type="text" id="adminUsername" required><br><br>
        <label for="adminPassword">Password:</label>
        <input type="password" id="adminPassword" required><br><br>
        <button type="submit">Admin Login</button>
    </form>
    <p>Don't have an account? <a href="create_user_admin.html">Create Admin User</a></p>
    <p>Customer? <a href="customer_login.html">Customer Login</a></p>

<!--        <label for="customerPassword">Password:</label>-->

<!--    </form>-->
<!--    <p>Don't have an account? <a href="create_user_customer.html">Create Customer User</a></p>-->
    <p>Admin? <a href="login.html">Admin Login</a></p>
</div>

<script>
    document.getElementById("adminLoginForm").onsubmit = function(event) {
        event.preventDefault();
        const username = document.getElementById("adminUsername").value;
        const password = document.getElementById("adminPassword").value;

        fetch(`/login/admin/${username}/${password}`)
            .then(response => response.text())
            .then(data => {
                alert(data);
                if (data === "Login Successfully") {
                    window.location.href = "admin_dashboard.html"; // Redirect to admin dashboard
                }
            })
            .catch(error => console.error('Error:', error));
    };

    document.getElementById("customerLoginForm").onsubmit = function(event) {
        event.preventDefault();
        const username = document.getElementById("customerUsername").value;
        const password = document.getElementById("customerPassword").value;

        fetch(`/login/customer/${username}/${password}`)
            .then(response => response.text())
            .then(data => {
                alert(data);
                if (data === "Login Successfully") {
                    window.location.href = "customer_dashboard.html"; // Redirect to customer dashboard
                }
            })
            .catch(error => console.error('Error:', error));
    };
</script>

</body>
</html>
